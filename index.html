<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>
  </head>

  <body>

    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <form>
              <div class="form-group">
                <label for="searchForCity">Search for a City</label>
                <input type="text" class="form-control" id="searchForCity" placeholder="Round Rock">
              </div>
              <button class="form-group btn-block btn btn-primary" id="buttonForCity" type="submit">Search              
              </button>
              <div class="form-group border-top-2" id="searchHistory">

              </div>
            </form>
          </div>
          <div class="col-9">
            <!-- <script
              src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
              <section class="row" id="currentWeather-container">
                <div id="currentWeather" class="col-10">               
                </div>
              </section>
              <section class="row " id="weatherbox-container">

              </section>
    
          </div>
        </div>
      </div>

    </main>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
